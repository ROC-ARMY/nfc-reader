<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 悠遊卡讀取</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 5vw; /* 使用百分比，手機會自動縮放 */
      color: #333;
    }
    h2 {
      font-size: clamp(20px, 5vw, 28px); /* 最小20px，最大28px */
      font-weight: bold;
      color: #0055aa;
      margin-bottom: 5vw;
      text-shadow: 1px 1px 2px #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 3vw 6vw;
      font-size: clamp(16px, 4vw, 20px);
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .info-container {
      margin-top: 5vw;
      display: inline-flex;
      gap: 3vw;
      flex-wrap: wrap; /* 小螢幕自動換行 */
      justify-content: center;
    }
    .status, .uid {
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
      padding: 2vw 4vw;
      border-radius: 8px;
      min-width: 100px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .status.waiting {
      background-color: #f0f0f0;
      color: #555;
    }
    .status.success {
      background-color: #e6ffea;
      color: #006600;
    }
    .status.error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    .uid {
      background-color: #ffffffaa;
      color: #444;
    }
        table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>請將悠遊卡靠近手機感應區(管理者)</h2>
  <button id="scanBtn">開始掃描 NFC</button>

  <div class="info-container">
    <span id="status" class="status waiting">尚未開始掃描</span>
    <span id="uid" class="uid">UID</span>
  </div>
    <h2>Google Sheet 最新 5 筆資料</h2>
  <table>
    <thead>
      <tr>
        <th>時間</th>
        <th>UID</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
  <script>
    let lastUID = null;
    let lastReadTime = 0;
    const debounceTime = 3000; // 3 秒內不重複送出
    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
         document.getElementById("status").textContent = "等待感應卡片...";
          document.getElementById("uid").textContent = "-";

          reader.onreading = (event) => {
            const uid = event.serialNumber;
            const now = Date.now();

            // 防止短時間重複讀取同一張卡
            if (uid === lastUID && (now - lastReadTime) < debounceTime) {
              return;
            }
            lastUID = uid;
            lastReadTime = now;
            document.getElementById("status").textContent = "讀取成功 ✅UID: ";
            document.getElementById("uid").textContent =  uid;

            fetch( "https://script.google.com/macros/s/AKfycbwuCO9wbRX15S1exUQSjBSJxVc8XOskj6RSYxxaGffODIQxvsCg59EcXtqPsW0Kxddo/exec", {
              method: "POST",
              mode: "no-cors", // 先測試
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ "uid" : uid })
            })
              .then(() => alert("紀錄成功"))
              .catch((err) => alert("錯誤：" + err));
          };
        } catch (error) {
          alert("NFC 掃描失敗：" + error);
        }
      } else {
        alert("此瀏覽器不支援 Web NFC（請用 Android Chrome）");
      }
    });
    
        const sheetURL = "https://docs.google.com/spreadsheets/d/1ziATIungYLhRiL5HjSUnfgm1LMQbuPFrYVp2i1kNzgI/edit?gid=23196697#gid=23196697";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c?.v));

        // 取最後 5 筆資料，倒序顯示（最新在上）
        const latest5 = rows.slice(-5).reverse();

        const tbody = document.getElementById("data");
        latest5.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("讀取錯誤", err));
  </script>
</body>
</html>
  </script>
</body>
</html>
