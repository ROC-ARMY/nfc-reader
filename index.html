<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 悠遊卡讀取</title>
</head>
<body>
  <h2>請將悠遊卡靠近手機感應區</h2>
  <button id="scanBtn">開始掃描 NFC</button>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwuCO9wbRX15S1exUQSjBSJxVc8XOskj6RSYxxaGffODIQxvsCg59EcXtqPsW0Kxddo/exec"; // 換成你的 GAS URL
    let lastUID = null;
    let lastReadTime = 0;
    const debounceTime = 3000; // 3 秒內不重複送出

    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          document.getElementById("status").textContent = "等待感應卡片...";

          reader.onreading = (event) => {
            const uid = event.serialNumber;
            const now = Date.now();

            // 防止短時間重複讀取同一張卡
            if (uid === lastUID && (now - lastReadTime) < debounceTime) {
              return;
            }

            lastUID = uid;
            lastReadTime = now;
            document.getElementById("status").textContent = "讀取成功，UID: " + uid;

            fetch(scriptURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ uid })
            })
              .then(() => alert("已記錄到 Google Sheet"))
              .catch((err) => alert("錯誤：" + err));
          };
          
        } catch (error) {
          alert("NFC 掃描失敗：" + error);
          return;
        }
      } else {
        alert("此瀏覽器不支援 Web NFC（請用 Android Chrome）");
        return;
      }
    });
  </script>
</body>
</html>
